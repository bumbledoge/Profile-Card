<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> 
</head>
<body>
  
  <div class="card">
    <div class="pictures">
      
      
      <img src="./images/bg-pattern-card.svg" class="bg" alt="Profile Background" >
      <img src="./images/image-victor.jpg" class="pic" alt="Profile Picture" >
      

      
    </div>
    <div class="details">

      
      <div class="personalDet">
        <p class="name">Victor Crest</p>
        <p class="age">26</p>
      </div>
      <p class="loc">London</p>

      
    </div>

    <div class="line"></div>
    
    <div class="stats">


      <div class="followers statsHey">
        <p class="number">80K</p>
        <p class="whatNumber">Followers</p>
      </div>
      <div class="likes statsHey">
        <p class="number">803K</p>
        <p class="whatNumber">Likes</p>
      </div>
      <div class="photosNr statsHey">
        <p class="number">1.4K</p>
        <p class="whatNumber">Photos</p>
      </div>


    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
